  args:
      name: "{{ item }}"
      state: latest
      update_cache: yes
  pre_pkgs:
    - device-mapper-libs
    - epel-release
    - python-pip
  pkgs:
    - docker-io

docker_repo_key_info:
  pkg_key: ''
  args: {}
  repo_keys: []

docker_repo_info:
  pkg_repo: ''
  args: {}
  repos: []
