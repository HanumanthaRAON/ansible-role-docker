docker_os_package_info:
    Ubuntu:
      pkg_mgr: apt
      args:
          pkg: "{{ item }}"
          state: latest
          update_cache: yes
          cache_valid_time: 600
      pre_pkgs: 
        - apt-transport-https
        - software-properties-common
      pkgs:
        - lxc-docker
    CentOS:
      pkg_mgr: yum
      args:
          name: "{{ item }}"
          state: latest
          update_cache: yes
      pre_pkgs:
        - ca-certificates
        - device-mapper-libs
        - epel-release
      pkgs:
        - docker-io

docker_package_info: "{{ docker_os_package_info[ansible_distribution] }}"

